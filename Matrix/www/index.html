<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>Matrix</b> Fitness</a>
  </div>
  <!-- /.login-logo -->
  <div id="login-box-body" class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="username" v-model="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" v-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" v-on:click="submit($event)" >Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br/>
    <a href="#">I forgot my password</a>
    <br/>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- VueJs -->
<script src="plugins/vuejs/vue.js"></script>
<!-- AdminLTE App -->
<script src="js/app.min.js"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    console.log('index');
    var modal = new Vue({
        el: '#login-box-body',
        data: {
            password: 'sivakavi',
            username: 'sivakavi',
        },
        methods: {
            submit: function (e) {
                e.preventDefault();
                console.log('submit');
                var url = domainUrl + 'user/userlogin';
                var params = {
                  username: this.username,
                  password: this.password
                }
                $.post(url, params, function(data, status){
                  //alert("Data: " + data + "\nStatus: " + status);
                    if ( data == "success" ) {
                      var url = domainUrl + 'user/getuserbyusername?username=' + params.username;
                      $.get(url, function(data, status){
                          console.log(data);
                          window.location.href = 'pages/dashboard.html';
                          localStorage.setItem('userid', data[0].userid);
                          localStorage.setItem('fname', data[0].fname);
                          localStorage.setItem('lname', data[0].lname);
                          if(data[0].userrole==1)
                            localStorage.setItem('userrole', "ADMIN");
                          else
                            localStorage.setItem('userrole', "STAFF");
                          localStorage.setItem('username', data[0].username);
                          localStorage.setItem('profileimage', data[0].profileimage);
                          localStorage.setItem('createdat', data[0].createdat.substring(0, 10));
                      });
                    }
                });
            }
        }
    });
  });
</script>
</body>
</html>
